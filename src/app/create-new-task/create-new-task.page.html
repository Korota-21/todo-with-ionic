<ion-header class="ion-no-border">
    <ion-toolbar>
        <ion-title>Add new Task</ion-title>
        <ion-icon name="close" slot="end" size="larger" class="ion-padding" (click)="dismis()"></ion-icon>
    </ion-toolbar>

</ion-header>

<ion-content>
    <ion-card class="ion-align-self-center">

        <ion-item>
            <ion-label position="stacked">Task Title</ion-label>
            <ion-input type="text" placeholder="Title" [(ngModel)]="newTask.title"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label position="stacked">Task Description</ion-label>
            <ion-textarea type="text" placeholder="Description" [(ngModel)]="newTask.description"></ion-textarea>
        </ion-item>
        <ion-item>
            <ion-label>Priority</ion-label>
            <ion-select [(ngModel)]="newTask.priority">
                <ion-select-option value="low" selected>Low</ion-select-option>
                <ion-select-option value="middle">Middle</ion-select-option>
                <ion-select-option value="high">High</ion-select-option>
            </ion-select>
        </ion-item>

        <ion-item>
            <ion-icon name="calendar-outline" slot="start"></ion-icon>
            <ion-label>dueDate</ion-label>
            <ion-datetime-button datetime="datetime"></ion-datetime-button>
            <ion-modal [keepContentsMounted]="true">
                <ng-template>
                    <ion-datetime [(ngModel)]="newTask.dueDate" id="datetime" presentation="date" [preferWheel]="true" [showDefaultButtons]="true"></ion-datetime>
                </ng-template>
            </ion-modal>
        </ion-item>


        <ion-item>
            <ion-icon name="pricetag-outline" slot="start"></ion-icon>
            <ion-label> Category</ion-label>
            <span>{{selectedCategory}}</span>
        </ion-item>

        <ion-item>
            <ion-chip *ngFor="let tag of categories; let i = index" color="secondary" outline="true" (click)="selectCategory(i)">
                <ion-label color="secondary">{{tag}}</ion-label>
            </ion-chip>

            <ion-chip color="primary" outline="true">
                <ion-label color="secondary">new</ion-label>
                <ion-button fill="clear">
                    <ion-icon slot="icon-only" name="add-outline"></ion-icon>
                </ion-button>
            </ion-chip>
        </ion-item>

        <ion-button class="ion-margin" expand="block" (click)="add()">Add new Task</ion-button>

    </ion-card>



</ion-content>
