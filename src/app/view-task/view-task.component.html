<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button *ngIf="task" [text]="task.title" defaultHref="/"></ion-back-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content *ngIf="task">
    <app-task [task]="task"></app-task>
    <div class="ion-margin">
        <app-task *ngFor="let task of taskChildren;" [task]="task"></app-task>
    </div>
    <!-- fab placed to the bottom end -->
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button (click)="addChildTask(task)">
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>
</ion-content>
